<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Items</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div th:switch="${items}">
    <h2 th:case="null">No items found!</h2>
    <div th:case="*">
        <h2>Items</h2>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Created at</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${items}">
                <td th:text="${item.id}" ></td>
                <td th:text="${item.name}"></td>
                <td th:text="${item.description}"></td>
                <td th:text="${item.price}"></td>
                <td class="created-time" th:text="${item.createdAt}"></td>
                <td><a th:href="@{item-update/{id}(id=${item.id})}">Edit</a></td>
                <td><a th:href="@{item-delete/{id}(id=${item.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/item-create">Create item</a></p>
</div>
</body>
</html>
